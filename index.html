<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pedido - Doces S/A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Pedidos - Doces S/A</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Informações do Pedido</h2>
                <form id="pedido-form">
                    <div class="form-group">
                        <label for="id_cliente">ID do Cliente:</label>
                        <input type="number" id="id_cliente" name="id_cliente" placeholder="Digite o ID do cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="id_consultor">ID do Consultor:</label>
                        <input type="number" id="id_consultor" name="id_consultor" placeholder="Digite o ID do Consultor" required>
                    </div>
                    <div class="form-group">
                        <label for="id_lista">ID Lista:</label>
                        <input value="206" type="number" id="id_lista" name="id_lista" placeholder="Digite o ID da lista" required>
                    </div>
                    <button type="button" id="gerar-pedido">Gerar Pedido</button>
                </form>
            </section>

            <section class="preview-section">
                <h2>SQL Gerado</h2>
                <pre id="sql-preview"></pre>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Doces S/A. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
